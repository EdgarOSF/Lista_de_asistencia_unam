{% extends 'crm/base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<h1>Agregar Nuevo Alumno</h1>
<br>
<div class="col-6">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-success" type="submit">Guardar</button>
    </form>
</div>
{% endblock content %}
